<div style="padding-left: 230px;">
<h2>Simple Form </h2>
<form  #simpleform="ngForm" (ngSubmit)="getuserdetails(simpleform.value)">
  <input type="text" ngModel name="username" placeholder="Enter name">
  <br>
  <br>
  <input type="text" ngModel name="password" placeholder="Enter password">
  <br>
  <br>
  <input type="text" ngModel name="mailId" placeholder="Enter email">
  <br>
  <br>
  <button>Get user values</button>

</form>
</div>
